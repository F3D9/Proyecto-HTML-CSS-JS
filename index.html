<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/TecnoTrendy-Logo.png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/35195391d2.js" crossorigin="anonymous"></script>
    <title>Tecno Trendy</title>
</head>

<body class="login">

    <main>
        <h1 class="title-login">Tecno Trendy Login Form</h1>
        <div class="formulario">
            <form action="#">
                <h2>Login Here</h2>
                <label for="">Usuario</label> <br>
                <div class="input-form"><i class="fa-solid fa-user fa-lg"></i><input type="text" name="usuario"></div>
                <br>
                <label for="">Contraseña</label> <br>
                <div class="input-form"><i class="fa-solid fa-lock fa-lg"></i><input type="password" name="contraseña">
                </div>
                <br>

                <button type="submit" id="boton_form">Login</button> <br>

            </form>
        </div>
    </main>
</body>

<script src="./js/helpers/loginFalso.js" type="module"></script>

</html>
